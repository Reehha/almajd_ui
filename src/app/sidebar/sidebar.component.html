<nav class="sidebar">
  <ul class="nav-list">
    <li class="nav-item" 
        *ngFor="let item of navItems" 
        [routerLink]="item.link" 
        routerLinkActive="active">
      <div class="nav-icon">
        <i [class]="'fas fa-' + item.icon"></i>
      </div>
      <span class="nav-label">{{item.label}}</span>
    </li>
  </ul>
</nav>
