<header class="app-header">
    <div class="header-content">
      <!-- Left side (can add menu toggle or title here) -->
      <div class="header-left"></div>
      
      <!-- Right side with icons -->
      <div class="header-right">
        <!-- Notification -->
        <div class="header-item notification" (click)="toggleNotifications()">
          <i class="fas fa-bell"></i>
          <span class="badge" *ngIf="notificationCount > 0">{{notificationCount}}</span>
          
          <!-- Notification dropdown (optional) -->
          <div class="notification-dropdown" *ngIf="showNotifications">
            <div class="dropdown-item" *ngFor="let notif of notifications">
              {{notif.message}}
            </div>
            <div class="dropdown-item view-all" *ngIf="notifications.length > 0">
              View All Notifications
            </div>
            <div class="dropdown-item empty" *ngIf="notifications.length === 0">
              No new notifications
            </div>
          </div>
        </div>
        
        <!-- Profile -->
        <div class="header-item profile" (click)="toggleProfileMenu()">
          <i class="fas fa-user-circle"></i>
          <span class="profile-name">John Doe</span> <!-- Replace with actual user name -->
          
          <!-- Profile dropdown -->
          <div class="profile-dropdown" *ngIf="showProfileMenu">
            <div class="dropdown-item">
              <i class="fas fa-user"></i> My Profile
            </div>
            <div class="dropdown-item">
              <i class="fas fa-cog"></i> Settings
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
