<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Manage Employees</h2>
  </div>

  <div class="table-container">
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Role</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of paginatedEmployees">
          <td data-label="Employee ID">{{ emp.employeeId }}</td>
          <td data-label="Name">{{ emp.firstName }} {{ emp.lastName }}</td>
          <td data-label="Department">{{ emp.department }}</td>
          <td data-label="Role">{{ emp.manager ? 'Manager' : 'Employee' }}</td>
          <td data-label="View">
            <button class="scan-btn" (click)="viewEmployee(emp.employeeId)">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination-container">
    <button class="pagination-button" (click)="prevPage()" [disabled]="currentPage === 1">
      Previous
    </button>
    <span class="pagination-button active"> {{ currentPage }}</span>
    <button
      class="pagination-button"
      (click)="nextPage()"
      [disabled]="currentPage * pageSize >= employees.length"
    >
      Next
    </button>
  </div>
</div>
